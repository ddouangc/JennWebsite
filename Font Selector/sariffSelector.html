<!-- Header Text -->
<div id="serifFontSelectorTable">
  <h4>
  SERIF
  </h4>
</div>

<script>
  // Array of Fonts
  var serifFonts = ['Congenial Thin', 'Geosans', 'Raleway', 'Mrs Eaves'];
  var serifFontIndex = 0;

  // Create the Table
  var table = document.createElement('table');
  table.id = 'serifTable';

  for (var i = 0; i <= serifFonts.length/3; i++){
      var tr = document.createElement('tr');   

      // Create table rows
      for (var r = 0; r < 3; r++) {
        
        var td = document.createElement('td');
        var text = document.createTextNode(serifFonts[serifFontIndex]);

        td.style.fontFamily = serifFonts[serifFontIndex].replace(/\s+/, "");
        td.appendChild(text);
        tr.appendChild(td);
        
        // Reached the end of all fonts, stop dynmaically creating table
        serifFontIndex++;
        if (serifFontIndex == serifFonts.length) {
          break;
        }
      }

      table.appendChild(tr);
  }
  document.getElementById('serifFontSelectorTable').appendChild(table);
</script>

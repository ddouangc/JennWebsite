<!-- Header Text -->
<div id="ScriptFontSelector">
  <h4>
  SCRIPT
  </h4>
</div>

<!-- CSS Style -->
<style>
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 15px;
  }
  
  td {
    background-color: #CCCCCC;
    border: 1px solid black;
    padding : 15px;
    text-align: center;
    width : 10px;
    font-size: 10;
  }
  
  td.selected {
    background-color: #D0A2A1;
  }
</style>

<script>
  // Array of Fonts
  //var fonts = ['Asterism', 'Amelia', 'Anter', 'Argentinian', 'Adelicia', 'At Mahogany', 'Beloved', 'Brunella'];
  var scriptFonts = ['Adelicia', 'Amelia', 'Anter', 'Argentinian', 'Asterism', 'At Mahogany', 'Beloved', 'Brunella', 'Canvas', 'Carolyna', 'Daughter', 'Madina', 'Maphylla', 'Melika', 'Monte Carlo', 'Mozart', 'Quickpen'];
  var fontIndex = 0;

  // Create the Select object
  var select = document.createElement('SELECT');
  select.id = 'scriptSelector';

  for (var i = 0; i < scriptFonts.length; i++) {
    var option = document.createElement('OPTION');

    var text = document.createTextNode(scriptFonts[fontIndex]);

        select.appendChild(text);
        option.appendChild(select);
  }

  document.getElementById('ScriptFontSelector').appendChild(select);
</script>

<!-- Javascript -->
<script>
  var scriptFonts = document.querySelector('#ScriptFontSelector');
  var scriptTextArea = document.querySelector('#scriptFontTextBox');
  var scriptFontCells = scriptFonts.getElementsByClassName('selected');
  var scriptCustomFont;

  //Add on click listeners
  scriptFonts.addEventListener('click', function(e) {
    var td = e.target;
    
    //Non Table Cell Clicked
    if (td.tagName !== 'TD' && td.tagName !== 'SPAN') {
      return;
    }
  
    //Remove selected class
    if (scriptFontCells.length) {
      scriptFontCells[0].className = '';  
      scriptTextArea.className = '';
    }
    
    //Move up to the parent TD
    if(td.tagName === 'SPAN') {
      td = td.parentElement;
    } 

    //Add selected class
    td.className = 'selected';

    /*
    * Javascript to update Text Area
    */
    scriptCustomFont = td.getAttribute("style").split(":")[1].trim().replace(";","");
    scriptTextArea.classList.add(scriptCustomFont);
  });

  var serifFonts = document.querySelector('#serifFontSelectorTable');
  var serifTextArea = document.querySelector('#serifFontTextBox');
  var serifFontCells = serifFonts.getElementsByClassName('selected');

    /*

    */

    serifTextArea.classList.add(serifCustomFont);
  });
</script>
